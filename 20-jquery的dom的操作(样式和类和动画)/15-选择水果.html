<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 170px;
            height: 240px;
            font-size: 18px;
            background-color: #a4ff34;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求1：点击前两个按钮，让一侧的所有子标签跳转到另一侧
            //需求2：点击后两个按钮，让一侧的所有子标签中被选中的跳转到另一侧


            //需求1：点击前两个按钮，让一侧的所有子标签跳转到另一侧
            //步骤：
            //1.获取左侧全部子标签添加到右侧。(append会将原有元素删除,然后添加到新元素后)
            $("button").eq(0).click(function () {
                //右侧标签.append(左侧标签);
                $("#sel2").append($("#sel1 option"));
            });

            //2.获取右侧的子标签添加到左侧。
            $("button").eq(1).click(function () {
                //右侧标签.append(左侧标签);
                $("#sel1").append($("#sel2 option"));
            });


            //需求2：点击后两个按钮，让一侧的所有子标签中被选中的跳转到另一侧
            //步骤：
            //获取子元素的时候要注意，获取的必须是，被选中的元素。
            //技术点：怎么获取被选中的子元素呢？？？
            //   option:selected;
            //1.获取左侧的子标签添加到右侧。
            $("button").eq(2).click(function () {
                //右侧标签.append(左侧标签);
               $("#sel2").append($("#sel1>option:selected"))
            });

            //2.获取右侧子标签添加到左侧。
            $("button").eq(3).click(function () {
                //右侧标签.append(左侧标签);
                $("#sel1").append($("#sel2 option:selected"));
            });

        })
    </script>
</head>
<body>
    <select id="sel1" size="10" multiple>
        <option value="0">香蕉</option>
        <option value="1">苹果</option>
        <option value="2">鸭梨</option>
        <option value="3">葡萄</option>
    </select>
    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>
    <select id="sel2" size="10" multiple>

    </select>
</body>
</html>
