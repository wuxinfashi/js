<div >点击我跳转百度</div>


<script>

    var a =document.getElementsByTagName('a')[0];
    var a2 =document.getElementsByTagName('a')[1];
    a.onclick = function () {
        window.open('https://www.baidu.com/','_blank');/*(除了self以外均打开新窗口)*/
//        window.open('https://www.baidu.com/','_self');
    }
//关闭本窗口
    a2.onclick = function () {
        window.close();
    }
