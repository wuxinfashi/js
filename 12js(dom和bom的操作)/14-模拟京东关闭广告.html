<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .site-nav{
            height: 80px;
            background-color: #ccc;
        }
        .top-banner{
            background-color: blue;
        }
        .w{
            width: 1210px;
            height: 80px;
            background-color: pink;
            margin: 0 auto;
        }
        .search{
            width: 1210px;
            height: 80px;
            background-color: red;
            margin: 0 auto;
        }
        a{
            position: absolute;
            top: 0px;
            right: 163px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            font-size: 20px;
            background-color: #000;
            color: white;
            text-decoration: none;

        }
    </style>
</head>
<body>
<div class="site-nav">
    <div class="top-banner">
        <div class="w">
            <a href="#">x</a>
        </div>
    </div>
    <div class="search"></div>
</div>


<script>
//    需求:点击关闭按钮,先让top-banner透明度逐渐变为0,然后让它消失(display:none)
    var close = document.getElementsByTagName('a')[0];
    var topBanner = document.getElementsByClassName('top-banner')[0];

    close.onclick =function () {
        var opacity =1;
        var timer=setInterval(function () {
            topBanner.style.opacity = opacity;
            opacity = opacity -0.1;
            if(opacity<0){
                topBanner.style.display = 'none';
                clearInterval(timer);

            }
        },100)
    }







</script>


</body>
</html>
