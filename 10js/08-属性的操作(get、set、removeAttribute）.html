<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="box" title="主体" class="aaa">我爱你中国</div>







<script>
//    两种方法不能交替使用!赋值和获取值必须使用同一种方法
//元素节点.属性(元素节点[属性]):绑定的属性值不会出现在标签上
//get/set/removeAttribut:绑定的属性会出现在标签上
var div = document.getElementById('box');
//div .aaa = '111';(变更不会出现在标签上)
//console.log(div.aaa);
div.setAttribute('class','bbb');/*(变更会出现在标签上)*/
    console.log(div.className);
div.setAttribute('cccc','dddd');
console.log(div.cccc);/*自定义标签无法获取*/
console.log(div.getAttribute('cccc'));





</script>
</body>
</html>
