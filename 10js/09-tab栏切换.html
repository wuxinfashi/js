<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width:500px;
            height: 400px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            width: 600px;
            height: 40px;
            margin-left: -1px;
            list-style: none;
        }
        li{
            float: left;
            width: 101px;
            height: 40px;
            text-align: center;
            font:500 15px/40px 'simsum';
            background-color: pink;
            cursor: pointer;
        }
        span{
            display: none;
            width: 500px;
            height: 360px;
            background-color: yellow;
            text-align: center;
            font: 700 150px/360px 'simsum';
        }
        .show{
            display: block;
        }
        .current{
            background-color: yellow;
        }


    </style>

    <script>
        //    需求:鼠标放到上面的标签栏,下面也切换成该标签,且标签栏颜色也改变
        /*思路:
         1.点亮盒子
         2.利用索引值显示盒子*/
        window.onload = function () {
            var liArr = document.getElementsByTagName('li');
            var spanArr = document.getElementsByTagName('span');
            for(var i=0;i<liArr.length;i++){
                //            绑定索引值
                liArr[i].index = i;
                liArr[i].onmouseover = function () {
                    for(var j = 0;j<liArr.length;j++){
                        liArr[j].className = '';
                        spanArr[j].className = '';
                    }
                    this.className = 'current';
                    spanArr[this.index].className = 'show';

                }
            }
        }


    </script>
</head>
<body>
<div class="box">
    <ul>
        <li >鞋子</li>
        <li>袜子</li>
        <li>帽子</li>
        <li>裤子</li>
        <li>裙子</li>
    </ul>
    <span >鞋子</span>
    <span>袜子</span>
    <span>帽子</span>
    <span>裤子</span>
    <span>裙子</span>
</div>


</body>
</html>
