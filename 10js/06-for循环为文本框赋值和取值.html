<body>
<input type="text" ><br>
<input type="text" ><br>
<input type="text" ><br>
<input type="text" ><br>
<input type="text" ><br>
<input type="text" ><br>

<button>赋值</button>
<button>取值</button>

<script>
    var inpArr = document.getElementsByTagName('input');
    var btnArr = document.getElementsByTagName('button');
//赋值:
    btnArr[0].onclick = function () {
        for(i=0;i<inpArr.length;i++){
            inpArr[i].value = i;
        }
    }

//获取值
btnArr[1].onclick = function () {
    var newArr = [];
    for(i = 0;i<inpArr.length;i++){
        newArr.push(inpArr[i].value);
    }
    console.log(newArr.join('-'));
}







</script>
