<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #ddd;
            font-family: arial,verdana;
        }
        #drop1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
        }
        #drag1{
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            var dragged = document.getElementById('drag1');
            var drophere = document.getElementById('drop1');
            dragged.ondragstart = drag;
            drophere.ondragover = allowDrop;
            drophere.ondrop = drop;
//            allowDrop();
//            drag();
//            drop();
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.getDataTransfer.setData("Text",ev.traget.id);
            }
            function drop(ev) {
                var data =ev.dataTransfer.getData('Text');
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
        }


    </script>













</head>
<body>
<div id="drop1"></div>
<p>Drag the image below the box above</p>
<img src="timg.jpg" id="drag1" draggable="true"/>


</body>
</html>
