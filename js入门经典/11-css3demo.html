<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 50px auto;
        }
        #div1{
            background-color: #8080ff;
            width: 400px;
            height: 250px;
            box-shadow: 10px 10px 10px #808080;
        }

        #div2{
            background-image: url("i1.jpg");
            width: 400px;
            height: 250px;
            border-radius:25px ;
            -webkit-background-size: 400px;
            background-size: cover ;
        }
        #div3{
            width: 600px;
            height: 300px;
            /*background: linear-gradient(red,#6699cc);*/
            background: linear-gradient(to right,red,#6699cc);/*从左到右*/
            background: linear-gradient(to bottom right,red,#6699cc);/*从左上角到右下角*/
            background: linear-gradient(135deg,red,#6699cc);/*自定义角度*/
        }
    </style>
</head>
<body>
<div class="shadow" id="div1">
    <!--创建边框阴影-->
</div>

<div id="div2"><!--背景图片大小和圆角边框--></div>
<div id="div3"><!--css3线性渐变--><!--默认从上到下--></div>










</body>
</html>
