<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #animateMe{
            position: absolute;
            width: 100px;
            height: 400px;
            top: 100px;
            left: 100px;
            border: 2px solid black;
            background-color: red;
            padding: 20px;
        }
    </style>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#animateMe').text("变换图像...").animate({
                    width: "400px",
                    height: "200px"
            },3000,function () {
                $(this).text("Fading away ...").fadeOut(4000);
            });
        })
    </script>
</head>
<body>
<div id="animateMe"></div>
</body>
</html>
