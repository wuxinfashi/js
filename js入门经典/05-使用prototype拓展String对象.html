<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        String.prototype.backwards = function () {
            var out = '';
            for(i=this.length-1;i>=0;i--){
                out += this.substr(i,1);
            }
            return out;
        }

    </script>
</head>
<body>
<script>
    var inString = prompt("输入你的测试字符");
    document.write(inString.backwards());
</script>
</body>
</html>
