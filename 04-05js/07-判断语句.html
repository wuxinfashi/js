/*需求：百分制转化成优良中可差。
    思路1：获取值，然后判断在90-100。。。80-90。。。
    思路2：获取值，然后除以10取整，==10满分，==9优，==8良，==7中，==6可，其余差。*/

var num = prompt("输入成绩： ");
num = parseInt(num/10);
switch (num){
    case 10:
        alert("满分");
        break;
    case 9:
        alert("优");
        break;
    case 8:
        alert("良");
        break;
    case 7:
        alert("中");
        break;
    case 6:
        alert("可");
        break;
    default:
        alert("差");
        break;


}
