//最终版(通过布尔值来传递是否完成排序
for (var i=0;i<arr.length-1;i++){
//    每次初始化bool变量为true
    var bool = true;
    for (var j =0;j<arr.length-1;j++){
//        如果提前比较完毕,结束比较.(判断:如果本次比较没有移动任何元素)
        if(arr[j]>arr[j+1]){
            temp = arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=temp;
            bool = false;
        }
        if(bool=true){
            break;
        }
    }
}
