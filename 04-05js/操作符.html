<script>
/*    &&链接两个Boolean值时，有一个是false结果就是false；链接值不是布尔类型时。安装布尔类型计算，结果本身不变。（非布尔）。都是true取后面，都是false取前面。*/
//||链接两个Boolean类型，有一个是true结果就是true。链接值不是布尔类型时，安装布尔类型计算，结构本身不变（非布尔）。都是true取前面，都是false取后面。
//与和或取值方式是相反的
    console.log(Boolean(1&&2));
    console.log(Boolean(0&&2));
    console.log(0&&2);
    console.log(2&&1);
    console.log(2||1);
    console.log(0||1);






















</script>
</body>
