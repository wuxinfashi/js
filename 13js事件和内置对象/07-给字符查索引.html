<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var str = "abcde";

//    给字符查索引(索引值为0,说明字符串以查询的参数开头)
    console.log(str.indexOf("c"));
//    从后往前查:以查到的第一个匹配的字母为准,但如果只有一个则和从前往后一样
    console.log(str.lastIndexOf("c"));

//url编码和解码:
//    encodeURIComponent():把字符串作为URI组件进行编码
//    decodeURIComponent():吧字符串作为URI组件进行解码
//了解:数据传输是经常需要通过编码后进行传递,接收后再进行反编译
var url = "http://www.itcast.cn?username='aaa'&password='123'";
console.log(encodeURIComponent(url));
console.log(decodeURIComponent(encodeURIComponent(url)));










</script>
</body>
</html>
