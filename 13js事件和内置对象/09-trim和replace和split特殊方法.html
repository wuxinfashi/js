//trim():
var str1 = " a    b   c   ";

console.log(str1);
console.log(str1.trim());

//replace():替换
var str2 = "Today is a fine day, today is a fine day,"
console.log(str2);
console.log(str2.replace("today","tomorrow"));
console.log(str2.replace(/today/g,"tomorrow"));/*(全局替换)*/
console.log(str2.replace(/today/gi,"tomorrow"));/*(全局替换且忽略大小写)*/

//split:字符串变数组

    var str3 = "关羽|张飞|刘备";
    console.log(str3);
    console.log(str3.split(""));/*把每一个元素分开*/
    console.log(str3.split("|"));/*去除特殊符号,并把每一个元素分开*/
    console.log(str3.split());/*将整个字符串塞进一个数组*/





</script>
