<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            display: block;
            margin: 1em;
        }
    </style>
</head>
<body>
<input type="text" >
<input type="text" >
<input type="text" >
<input type="text" >
<input type="text" >

<button>设置</button>

<script>
//需求:点击设置按钮,让所有的input标签获取焦点后高亮显示
    var inpArr = document.getElementsByTagName('input');
    var button = inpArr[inpArr.length-1].nextElementSibling;
//    console.log(button);
button.onclick = function () {

    for(var i=0;i<inpArr.length;i++){

//        当button按钮被点击以后,所有input标签被绑定onfocus事件
        inpArr[i].onfocus = function () {
            this.style.border = "2px solid red";
            this.style.backgroundColor = 'yellow';
        }
//        绑定onblur事件取消样式
        inpArr[i].onblur = function () {
            this.style.border = "";
            this.style.backgroundColor = '';
        }
    }
}




</script>
</body>
</html>
