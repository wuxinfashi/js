<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
<button>创建列表</button>
<ul></ul>


<script>
//    需求:点击列表,添加四大美女,然后鼠标放到谁上面,谁就高亮显示
//    思路:创建一个数组,添加内容,利用for循环创建标签,再添加内容,高亮显示

var btn = document.getElementsByTagName('button')[0];
btn.onclick = function () {
    var arr = ["昭君出塞","西施浣纱","贵妃醉酒","貂蝉拜月"];
    var ul = document.getElementsByTagName('ul')[0];
    for(var i=0;i<arr.length;i++){
//    创建li元素
        var newLi = document.createElement('li');
//    定义内容
        newLi.innerHTML = arr[i];
//    添加到ul中
        ul.appendChild(newLi);
    }
//    获取所有的li标签,然后为它们绑定事件,排他思想,高亮显示
    var liArr = ul.children;
    for(var j=0;j<liArr.length;j++){
        liArr[j].onmouseover = function () {
            for(var p=0;p<liArr.length;p++){
                liArr[p].style.backgroundColor = '';
            }
            this.style.backgroundColor = 'red';
        }
        liArr[j].onmouseout = function () {
            for(var p=0;p<liArr.length;p++){
                liArr[p].style.backgroundColor = '';
            }
        }

    }

}






</script>


</body>
</html>
