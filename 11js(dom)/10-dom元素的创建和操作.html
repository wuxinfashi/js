<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>创建方法1</button>
<button>创建方法2</button>
<button>创建方法3</button>
<button>在..之前插入元素</button>
<button>移除元素</button>
<button>替换元素</button>
<button>复制元素</button>
<ul>
    <li id="li1" style="background-color: red"></li>
</ul>

<script>
//    创建元素的三种方式:1.document.write();2.innerHTML;3.父节点.createElement();
//    操作元素的方式:1.父节点.appendChild();2.父节点.removeChild();3.父节点.insertBefore(新节点,旧节点);4.replaceChild(新节点,旧节点);5.复制节点: 参考节点.cloneNode(true)
//    创建元素:
//1.第一种创建方式document.write:(会清空当前元素)(不推荐使用)
//    document.write("<li>我是document.write生成的</li>");
//第一种方式例子:
var btn1 = document.getElementsByTagName('button')[0];
var btn2 = document.getElementsByTagName('button')[1];
var btn3 = document.getElementsByTagName('button')[2];
var btn4 = document.getElementsByTagName('button')[3];
var btn5 = document.getElementsByTagName('button')[4];
var btn6 = document.getElementsByTagName('button')[5];
var btn7 = document.getElementsByTagName('button')[6];

var ul = document.getElementsByTagName('ul')[0];
    btn1.onclick = function () {
        document.write("<li>我是document.write创建的</li>");
    };

//第二种:利用innerHTML的方法(innerText方法不识别标签)(只能在后面添加元素,无法插入)
btn2.onclick = function () {
    ul.innerHTML += '<li>我是innerHTML创建的</li>'
};

//第三种方法:利用dom的api创建元素:document.createElement(),父节点.append.Child()的方式将节点添加到最后
btn3.onclick = function () {
    var newLi=document.createElement('li');
    newLi.innerHTML = '我是createElement创建的';
    ul.appendChild(newLi);/*添加元素*/
};
btn4.onclick = function () {
    var li1 = document.getElementById('li1');
    var newLi=document.createElement('li');
    newLi.innerHTML = '我是insertBefore创建的';
    ul.insertBefore(newLi,li1);
};
//第四种方法:移除元素利用removeChild()的方法
btn5.onclick = function () {
    var li1 = document.getElementById('li1');
   ul.removeChild(li1);
};
//第五种方法:替换元素利用replaceChild(新元素,旧元素)的方法
btn6.onclick = function () {
    var li1 = document.getElementById('li1');
    var newLi=document.createElement('li');
    newLi.innerHTML = '我是replaceChild替换的';
    ul.replaceChild(newLi,li1);
};
btn7.onclick = function () {
    var li1 = document.getElementById('li1');
    var newLi=li1.cloneNode(true);
    newLi.innerHTML = '我是cloneNode创建的';
    ul.insertBefore(newLi,li1);
};





</script>
</body>
</html>
