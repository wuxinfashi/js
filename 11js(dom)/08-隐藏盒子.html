<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>
<p>
    2017年4月1日，中共中央、国务院印发通知，决定设立河北雄安新区。这是以习近平同志为核心的党中央作出的一项重大历史性战略选择，是继深圳经济特区和上海浦东新区之后又一具有全国意义的新区，是千年大计、国家大事。


</p>
<script>
//    隐藏元素的方法:
//    display:元素隐藏后,不占位置,页面上的元素会重新排列
//    visibility:元素隐藏后占位置(hidden,visible)
//    opacity/position

var box = document.getElementsByClassName('box')[0];


//隐藏盒子:
box.onclick = function () {
    this.style.display = 'none';/*不占位,元素重新排列*/
//    this.style.visibility = 'hidden';/*占位,元素不重新排列*/
//    this.style.opacity = '0';/*占位,元素不重新排列*/
/*    this.style.position = 'absolute';/!*占位,元素不重新排列*!/
    this.style.top = '-100px';/!*元素重新排列*!/*/

}




</script>


</body>
</html>
