<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求：在input中安回车，插入条光标跳转到下一个input
         $("input").on("keyup",function (e) {
             // 查看按键对应的编码,回车是13
             // alert(e.keyCode);
             if(e.keyCode===13){
                 // focus()js和jquery中一样的方法
                 // 因为有<br>所以需要两个next
                 $(this).next().next().focus();
             }
         });

            $("input").on("mouseenter", function (e) {
                //选定所有内容(能够输入内容的标签)
                $(this).select();
            });
        });
    </script>
</head>
<body>
    <input type="text" value="我是中国人！"/><br>
    <input type="text" value="我是中国人！"/><br>
    <input type="text" value="我是中国人！"/><br>
    <input type="text" value="我是中国人！"/><br>
    <input type="text" value="我是中国人！"/><br>
    <input type="text" value="我是中国人！"/><br>
    <input type="text" value="我是中国人！"/><br>

<div>nihao </div>
</body>
</html>
