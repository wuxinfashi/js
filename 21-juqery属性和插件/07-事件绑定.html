<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        // 第一种:直接绑定
        //这种绑定事件的方法是不会层叠的。
        //     $(document).click(function () {
        //         alert(1);
        //     })
        // $(document).click(function () {
        //     alert(2);
        // })

        //第二种绑定：bind()(这种绑定方式也不会被层叠)
/*
       $(document).bind("click mouseenter", function () {
           alert(1);
       });
        $(document).bind("click mouseenter",function () {
            alert(2);
        });
*/


        //第三种.delegate()(可以传递子元素)
       // $(document).delegate(".box","click mouseenter", function () {
       //     alert(1);
       // })

        //第四种(重点)(1.7以后才能开始使用)
//         on方式（最现代的方式，兼容zepto(移动端类似jQuery的一个库)，强烈建议使用的方式）（重点）
//          jQuery1.7版本后，jQuery用on统一了所有的事件处理的方法
//         作用：给匹配的元素绑定事件，包括了上面所有绑定事件方式的优点
//         语法：
//         // 第一个参数：events，绑定事件的名称可以是由空格分隔的多个事件（标准事件或者自定义事件）
//         // 第二个参数：selector, 执行事件的后代元素
//         // 第三个参数：data，传递给处理函数的数据，事件触发的时候通过event.data来使用
//         // 第四个参数：handler，事件处理函数
//         $(selector).on(events[,selector][,data],handler);

        // 必须设置父盒子,要使用event先得设置形参
        $(document).on("click mouseenter",'.box',{"name":111},function (event) {
            // 获取on事件中的JSON
            alert(event.data.name);
        })


//        $(document).on("click",".box", function () {
//           alert(1);
//        });


    </script>

</head>
<body>
<div class="box" style="width: 100px;height: 100px;background-color: pink;"></div>
</body>
</html>
