<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        // 事件触发:不需要实际做出行为,直接触发该行为的事件
        $(function () {
           // $(document).on("click mouseenter", function () {
           //     alert("页面被点击了");
           // });

            //事件触发(1)(触发浏览器行为)(直接绑定)
           // $(document).click();
//            $(document).mouseenter();

            //事件触发(2)(触发浏览器行为)
           // $(document).trigger("mouseenter click");
//            $(document).trigger("click");

            //事件触发(3)(不触发浏览器行为)
            // 比如:文本框获得焦点的默认行为
            // $(selector).triggerHandler(“focus”);
//            $(document).triggerHandler("mouseenter");
//            $(document).triggerHandler("click");

            // 例子:
            $("input").on("focus", function () {
                alert("我获取了焦点！");
            });

            //事件触发(2)(触发浏览器行为)(执行程序，触动事件)(获取焦点,并弹出提示)
//            $(document).click(function () {
//                $("input").trigger("focus");
//            });


            // 事件触发(3)(不触发浏览器行为)(只执行程序，不触动事件)(不获取焦点,弹出提示)
            $(document).click(function () {
                $("input").triggerHandler("focus");
            });




        })
    </script>
</head>
<body>

<input type="text"/>


</body>
</html>
