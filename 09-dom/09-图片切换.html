<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.baidu.com" style="margin: 10px;display: block">切换</a>
<img src="IMAG1389.jpg"  alt="/" id="img">


<script>
    //需求:点击a链接,img切换(行内式)
    //步奏:1.获取事件源
    //        2.绑定事件
    //        3.书写事件驱动程序

    var a = document.getElementsByTagName("a")[0];
    var img = document.getElementById('img');
    a.onclick = function () {
        img.src='IMAG1397.jpg';
        return false;/*(禁止跳转页面)*/
    }



</script>










</body>
</html>
