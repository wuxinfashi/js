<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr = ['a','b','c','d','e','f','g','h','i','j','k'];

//    用indexOf从前往后查索引,只能查询一个,查到立即返回值
    console.log(arr.indexOf('a','c'));
    console.log(arr.indexOf('c','a'));
    console.log(arr.indexOf('b'));

    //    用lastIndexOf从后往前查索引,只能查询一个,查到立即返回值
    console.log(arr.lastIndexOf('a'));
    console.log(arr.lastIndexOf('b'));









</script>
















</body>
</html>
