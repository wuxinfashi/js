<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1 = new Object();
    console.log(obj1);

//    对象的字面量就是一个{},里面的属性和方法以:的形式对应表现,(键值对)
//    键值对通过逗号分隔

    var obj2 = {name:'张三',age:18,sayHi:function () {
        console.log(this.name + '说:大家好');
    }};
    console.log(obj2);
    obj2.sayHi;





</script>




</body>
</html>
