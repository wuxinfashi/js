  <script>

    //原型的作用之一:共享数据,节省内存空间
    //构造函数
    function Person(age,sex) {
      this.age=age;
      this.sex=sex;
    }
    //通过构造函数的原型添加一个方法
    Person.prototype.eat=function () {
      console.log("明天中午吃完饭就要演讲,好痛苦");
    };

    var per=new Person(20,"男");
   // per.__proto__.eat();
    per.eat();
   // per.eat();


    //构造函数,原型对象,实例对象之间的关系
    // 1.构造函数中prototype属性是来自于原型对象,原型对象包含constructor构造器和其他赋予它的方法
    // 2.实例对象是有构造函数创建的,包含构造函数中属性的具体值,和__proto__属性
    // 3.总结:实例对象不直接包含原型中的方法,但是包含__proto__,所以可以使用原型中的方法

    console.dir(Person);
   //console.dir(per);



  </script>
