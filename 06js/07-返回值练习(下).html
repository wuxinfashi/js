//拓展3：判断一个数是不是指数，只需要判断到他的平方根
function isPrime(num) {
    for(var i=2;i<=Math.sqrt(num);i++){
        if(num%i===0){
            return false;
        }

    }
    return true;

}
console.log(isPrime(4));
