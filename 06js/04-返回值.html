<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--什么是返回值:执行函数完毕后,我们能给其他变量赋值-->
<script>
    var aaa = fn();
    console.log(aaa);
    function fn() {
        var bbb = 111;
//        如果我们想把函数内部的值赋值给外部,必须使用return
//        如果只有return或只有return没有值,返回undefined
        return bbb;
    }






</script>



</body>
</html>
