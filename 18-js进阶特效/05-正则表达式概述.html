<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 正则表达式定义方法:
    // 1.内置对象法
    var reg1 = new RegExp(/表达式/);
    // 2.字面量法
    var reg2 = /abc/;

    // 使用:test(),正则表达式使用的方法
    // 正确返回true,错误返回false
        console.log(reg1.test("abc"));
        console.log(reg2.test("abc"));




</script>
</body>
</html>
