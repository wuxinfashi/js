    <script>

        var str = "     你好，我      很好！      ";
        console.log(str);
//        console.log(str.trim());
        console.log(trim(str));
// 只替换开头和结尾的空格
        function trim(str){
            // 以非空白字符开头或者以非空白字符结尾的,其他全部替换为空字符串
            var aaa = str.replace(/(^\s+)|(\s+$)/g,"");
            return aaa;
        }
